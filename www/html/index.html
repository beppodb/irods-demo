Files in iRODS can be "tagged" with metadata.

--
<br><br>Metadata can be automatically applied or user-generated.

--
<br><br>This allows users to find files easily.

--
<br><br>Or to track processing steps applied to a file.

<br><br>Or to apply and use any related information not included in the file.

# iRODS is for secure collaboration.

The administrator of a zone can permit users from another zone to access files in his zone.

--
<br><br>Authentication takes place on the user's home zone.

---
# iRODS is for secure collaboration.

Users access shared and local files from the same interface.

--
<br><br>The shared files and the local files look and act the same.

---
# iRODS is for secure collaboration.

Because authentication occurs locally, zone administrators can permit sharing without giving up control.

---
# Demo: iRODS is for secure collaboration.

This process is called federation.

--
<br><br>Each administrator shares a zone key that is placed in a configuration file.

--
<br><br>Then, a few iRODS commands tell each zone about the other zone and permitted users.

```bash
# on zoneA (1247 is the default iRODS tcp port)
iadmin mkzone zoneB remote irodsb.irods-demo.dev.docker:1247

# on zoneB
iadmin mkzone zoneA remote irodsa.irods-demo.dev.docker:1247
iadmin mkuser alice#zoneA rodsuser
```

# Demo: iRODS is for data virtualization.

In this demonstration, OldStorage is our legacy filestore, and NewStorage is our new storage resource.

.center[<img src="slide_images/tworesources.png" width=30%><br>]

```bash
iadmin mkresc NewStorage unixfilesystem $Hostname/$NewPath
iadmin mkresc Replicator replication
iadmin addchildtoresc Replicator OldStorage
iadmin addchildtoresc Replicator NewStorage
iadmin modresc Replicator rebalance
iadmin rmchildfromresc Replicator OldStorage
iadmin rmchildfromresc Replicator NewStorage
iadmin rmresc Replicator
itrim -rM -N 1 -S OldStorage /zoneA
iadmin rmresc OldStorage
```

---
# Demo: iRODS is for data virtualization.

First, we tell iRODS about NewStorage.
<br><br>
.center[<img src="slide_images/tworesources.png" width=30%><br>]

```bash
*iadmin mkresc NewStorage unixfilesystem $Hostname/$NewPath
iadmin mkresc Replicator replication
iadmin addchildtoresc Replicator OldStorage
iadmin addchildtoresc Replicator NewStorage
iadmin modresc Replicator rebalance
iadmin rmchildfromresc Replicator OldStorage
iadmin rmchildfromresc Replicator NewStorage
iadmin rmresc Replicator
itrim -rM -N 1 -S OldStorage /zoneA
iadmin rmresc OldStorage
```

---
# Demo: iRODS is for data virtualization.

Next, we set up a replication resource, Replicator, and build a tree with OldStorage and NewStorage.

.center[<img src="slide_images/connected.png" width=30%><br>]

```bash
iadmin mkresc NewStorage unixfilesystem $Hostname/$NewPath
*iadmin mkresc Replicator replication
*iadmin addchildtoresc Replicator OldStorage
*iadmin addchildtoresc Replicator NewStorage
iadmin modresc Replicator rebalance
iadmin rmchildfromresc Replicator OldStorage
iadmin rmchildfromresc Replicator NewStorage
iadmin rmresc Replicator
itrim -rM -N 1 -S OldStorage /zoneA
iadmin rmresc OldStorage
```

---
# Demo: iRODS is for data virtualization.

Then, we "rebalance" to synchronize files across the tree.
<br> For replication resources, "rebalance" means "replicate".
<br>
.center[<img src="slide_images/connected.png" width=30%><br>]

```bash
iadmin mkresc NewStorage unixfilesystem $Hostname/$NewPath
iadmin mkresc Replicator replication
iadmin addchildtoresc Replicator OldStorage
iadmin addchildtoresc Replicator NewStorage
*iadmin modresc Replicator rebalance
iadmin rmchildfromresc Replicator OldStorage
iadmin rmchildfromresc Replicator NewStorage
iadmin rmresc Replicator
itrim -rM -N 1 -S OldStorage /zoneA
iadmin rmresc OldStorage
```

???
Rebalance is a generic function name that applies differently to each different type of composable resource (e.g., tiering resources, performance-optimized resources).

---
# Demo: iRODS is for data virtualization.

Now that we've rebalanced, we can dismantle the tree.
<br><br>
.center[<img src="slide_images/tworesources.png" width=30%><br>]

```bash
iadmin mkresc NewStorage unixfilesystem $Hostname/$NewPath
iadmin mkresc Replicator replication
iadmin addchildtoresc Replicator OldStorage
iadmin addchildtoresc Replicator NewStorage
iadmin modresc Replicator rebalance
*iadmin rmchildfromresc Replicator OldStorage
*iadmin rmchildfromresc Replicator NewStorage
*iadmin rmresc Replicator
itrim -rM -N 1 -S OldStorage /zoneA
iadmin rmresc OldStorage
```

---
